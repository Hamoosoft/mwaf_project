<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Bestellungen', ~{::content})}">

<div th:fragment="content">

    <div class="page-header">
        <h2>Meine Bestellungen</h2>
        <p class="subheading">Übersicht deiner Orders</p>
    </div>

    <div class="hero__card profile-card">

        <div th:if="${#lists.isEmpty(orders)}" class="muted">
            Noch keine Bestellungen vorhanden.
        </div>

        <table class="table" th:if="${!#lists.isEmpty(orders)}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Datum</th>
                <th>Status</th>
                <th>Total</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}">1</td>
                <td th:text="${#temporals.format(o.orderedAt, 'dd.MM.yyyy HH:mm')}">-</td>
                <td th:text="${o.status}">NEW</td>
                <td th:text="${#numbers.formatDecimal(o.total, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</td>
                <td>
                    <a class="btn btn--ghost btn--small" th:href="@{/orders/{id}(id=${o.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
</html>
